<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Config Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="absolute top-4 left-4 z-20">
    <!-- Back Button -->
    <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-lg">
      Back to Main Page
    </a>
  </div>

  <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl w-full">
    <h1 class="text-3xl font-bold mb-6 text-center">Config Page</h1>

    <!-- Form for Adding Configs (Empty for now) -->
    <form method="POST" class="space-y-4">
      <label for="config_input" class="block font-medium">Add a Config:</label>
      <input type="text" name="config_input" id="config_input" class="w-full p-4 border border-gray-300 rounded bg-gray-50 text-gray-800" placeholder="Config name or value" required />

      <div class="flex gap-4 justify-center">
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
          Save Config
        </button>
      </div>
    </form>

    <!-- Display Configs (If applicable) -->
    {% if configs %}
      <h2 class="text-xl font-semibold mt-6">Current Configs:</h2>
      <ul class="list-disc pl-6">
        {% for config in configs %}
          <li>{{ config }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
