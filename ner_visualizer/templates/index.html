<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Config Button (Always Visible) -->
  <div class="absolute top-4 left-4 z-20">
    <a href="{{ url_for('config') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-lg">
      Go to Config Page
    </a>
  </div>

  <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl w-full">
    <h1 class="text-3xl font-bold mb-6 text-center">Main Page</h1>

    <!-- Text Field for Input -->
    <div class="mb-4">
      <textarea id="user-text" class="w-full p-2 border border-gray-300 rounded" rows="4" placeholder="Enter text here"></textarea>
    </div>

    <!-- Display Config Buttons Below -->
    <div class="mb-4">
      <h2 class="text-xl font-semibold">Buttons from Config</h2>
      <div id="config-buttons" class="mt-4 flex flex-wrap gap-4">
        {% for button in configs %}
          <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded" onclick="sendUrl('{{ button['url'] }}')">
            {{ button['button_name'] }}
          </button>
        {% endfor %}
      </div>
    </div>
  </div>

  <script>
    // Function to send the URL to the backend when a button is clicked
    function sendUrl(url) {
      fetch('/send-url', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `url=${encodeURIComponent(url)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('URL sent successfully: ' + data.url);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error sending URL');
      });
    }
  </script>
</body>
</html>
